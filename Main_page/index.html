    <div class="background2"></div>
    <div id="block"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="./js/Three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>


    <script>
        let block = document.getElementById('block')
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.z = 100

        renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true
        })
        renderer.setClearColor(0x000000, 0)
        renderer.setSize(1920, 1080)

        renderer.domElement.setAttribute('id', 'christmas-ball')
        block.insertBefore(renderer.domElement, block.firstChild)

        const aLight = new THREE.AmbientLight(0x404040, 1.2)
        const pLight = new THREE.PointLight(0xFFFFFF, 1.2)
        scene.add(aLight)
        pLight.position.set(600, 600, 600)
        scene.add(pLight)

        let loader = new THREE.GLTFLoader()
        let obj = null;
        loader.load('feliz/scene.gltf', function(gltf) {
            obj = gltf
            obj.scene.scale.set(1.5, 1.5, 1.5)

            scene.add(obj.scene)
        });
        

        function animate() {
            requestAnimationFrame(animate)
            renderer.render(scene, camera)
            obj.scene.rotation.y -= 0.01
            camera.position.y = 30
        }
        animate()
    </script>
    <style>       
    #block{
        position: relative;
        width: 1520px !important;
        height: 750px !important;
    }
        #christmas-ball {
            top: -300px;
            position: absolute;
            z-index: 10;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
